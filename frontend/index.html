<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>巡检系统 - 大屏展示</title>
    
    <!-- 引入Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- 引入ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    
    <!-- 引入jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    
    <!-- 引入自定义CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">巡检系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">大屏展示</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="clients.html">客户端列表</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="maintenance.html">维护页面</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="commands.html">命令管理</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">退出登录</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <main class="container-fluid mt-4">
        <!-- 标题 -->
        <h1 class="text-center mb-4">巡检系统 - 实时监控大屏</h1>
        
        <!-- 统计卡片 -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-header">在线客户端</div>
                    <div class="card-body">
                        <h5 class="card-title" id="onlineCount">0</h5>
                        <p class="card-text">当前在线的客户端数量</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-success mb-3">
                    <div class="card-header">离线客户端</div>
                    <div class="card-body">
                        <h5 class="card-title" id="offlineCount">0</h5>
                        <p class="card-text">当前离线的客户端数量</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-warning mb-3">
                    <div class="card-header">总客户端数</div>
                    <div class="card-body">
                        <h5 class="card-title" id="totalCount">0</h5>
                        <p class="card-text">系统中注册的客户端总数</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-info mb-3">
                    <div class="card-header">更新时间</div>
                    <div class="card-body">
                        <h5 class="card-title" id="updateTime">--</h5>
                        <p class="card-text">数据最后更新时间</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 图表区域 -->
        <div class="row mb-4">
            <!-- CPU使用率图表 -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">平均CPU使用率</div>
                    <div class="card-body">
                        <div id="cpuChart" style="width: 100%; height: 300px;"></div>
                    </div>
                </div>
            </div>
            
            <!-- 内存使用率图表 -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">平均内存使用率</div>
                    <div class="card-body">
                        <div id="memoryChart" style="width: 100%; height: 300px;"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 截图轮播区域 -->
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">客户端截图轮播</div>
                    <div class="card-body">
                        <div id="screenshotCarousel" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner" id="carouselInner">
                                <!-- 轮播项将通过JavaScript动态添加 -->
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#screenshotCarousel" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#screenshotCarousel" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 客户端列表预览 -->
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <span>客户端列表</span>
                            <a href="clients.html" class="btn btn-primary btn-sm">查看全部</a>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>主机名</th>
                                        <th>IP地址</th>
                                        <th>状态</th>
                                        <th>最后心跳</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="clientTableBody">
                                    <!-- 客户端列表将通过JavaScript动态添加 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 底部信息 -->
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">巡检系统 &copy; 2025</span>
        </div>
    </footer>

    <!-- 引入Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 引入自定义JavaScript -->
    <script src="js/main.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
